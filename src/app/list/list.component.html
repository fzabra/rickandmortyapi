<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput type="text" [formControl]="searchQueryControl">
</mat-form-field>

<div class="listCards">
    @for (item of filteredCharacters; track item.id) {
        <div>
        <!-- <div (click)="detailCharacter(item.id)"> -->
            <mat-card class="card-rickandmorty">
                <img mat-card-image src="{{ item.image }}" alt="{{ item.name }}">
                <mat-card-header>
                <mat-card-title>{{ item.name }}</mat-card-title>
                <mat-card-subtitle>{{ item.species }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-icon-button matTooltip="Favoritos" aria-label="Favoritos" (click)="toggleFavorite(item.id, item.name, item.image)">
                        <mat-icon>favorite</mat-icon>
                      </button>
                </mat-card-actions>
            </mat-card>
        </div>
    }
</div>
